<div class="card">
    <div class="card-header heading" style="background-color:powderblue">
      Register - Reactive Form
    </div>
    <div class="card-body">
      <form [formGroup]="RegForm" (ngSubmit)="onSave()">
       
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label" for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
 
            formControlName="name"
            [ngClass]="{'is-invalid': (name?.touched || name?.dirty) && !name?.valid}"
          />
          <span class="invalid-feedback">
            <span *ngIf="name?.errors?.['required']">Please enter your name.</span>
            <span *ngIf="name?.errors?.['minlength']">Name must be at least 4 characters.</span>
          </span>
        </div>
 
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label" for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            [ngClass]="{'is-invalid': (email?.touched || email?.dirty) && !email?.valid}"
          />
          <span class="invalid-feedback">
            <span *ngIf="email?.errors?.['required']">Please enter your email.</span>
            <span *ngIf="email?.errors?.['email']">Enter a valid email.</span>
          </span>
        </div>
        <div class="form-group row mb-2">
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary" [disabled]="!RegForm.valid">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
